<!DOCTYPE html>
<html>
	<head>
		<title>CẬP NHẬP THÔNG TIN CÁ NHÂN</title>
		<!-- meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

	<!-- css -->

	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="css/main.css">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
	<link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<a href="fonts/glyphicons-halflings-regular.eot"></a>
	<script src="js/main.js"></script>
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<a href="fonts/FontAwesome.otf"></a>
	<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
		
	</head>
	<body>
		<div class="row" style="margin-top: 50px;margin-bottom: 30px;">
		  <form name="form" action="" method="POST" class="form-horizontal" onSubmit="return checkInput(); " >
			<div class="thietlap" style="margin: 20px;">
			  <div class="form-group">
				<div class="form-group">
				  <center>
					<label class=""><b style="color: red;font-size:24px;">Sửa Thông Tin Cá Nhân</b></label>
				  </center>
				</div>
				<label class="control-label col-md-2 col-md-offset-2" style="text-align: left;">Email</label>
				<div class="col-md-5">
				  <input type="email" class="form-control" placeholder="email của bạn" name="email" readonly value="">
				</div>
			  </div>
			  <div class="form-group">
				<label class="control-label col-md-2 col-md-offset-2" style="text-align: left;">Họ Tên:</label>
				<div class="col-md-5">
				  <input type="text" class="form-control" name="name" placeholder="Nhập họ Tên" value="">
				</div>
			  </div>
			  <div class="form-group">
				 <label class="control-label col-md-2 col-md-offset-2" style="text-align: left;">Ngày sinh:</label>
				 <div class="col-md-5">
					 <input type="datetime" class="form-control" name="birthday" placeholder="Nhập ngày tháng năm sinh" value="">
				 </div>
			  </div>
			  <div class="form-group">
				<label class="control-label col-md-2 col-md-offset-2" style="text-align: left;">Phone: </label>
				<div class="col-md-5">
				  <input type="text" class="form-control" name="sdt" placeholder="Nhập số điện thoại" value="">
				</div>
			  </div>
			  <div class="form-group">
				<label class="control-label col-md-2 col-md-offset-2" style="text-align: left;">Địa Chỉ:</label>
				<div class="col-md-5">
				  <input type="text" class="form-control" name="diachi" placeholder="Nhập Địa Chỉ" value="">
				</div>
			  </div>
			  <center>
				<button  class="btn btn-info" name="capnhattt">Cập Nhật Thông Tin</button>
			  </center>
			  
			</div>
		  </form>

		  <form name="form1" onSubmit="return checkMK();" action="" method="POST" class="form-horizontal" role="form">
			<div class="thietlap" style="margin: 20px;">
			<div class="form-group">
			  <div class="form-group">
				<center>
				  <label class=""><b style="color: red;font-size:24px;">Cập Nhật Mật Khẩu</b></label>
				</center>
			  </div>
			  <label class="control-label col-md-2 col-md-offset-2" style="text-align: left;">Mật khẩu cũ:</label>
			  <div class="col-md-5">
				<input type="password" class="form-control" placeholder="Nhập mật khẩu cũ" name="matkhaucu">
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-md-2 col-md-offset-2" style="text-align: left;">Mật khẩu mới:</label>
			  <div class="col-md-5">
				<input type="password" class="form-control" name="matkhaumoi" placeholder="Nhập mật khẩu mới" >
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-md-2 col-md-offset-2" style="text-align: left;">Nhập lại mật khẩu mới: </label>
			  <div class="col-md-5">
				<input type="password" class="form-control" name="mknhaplai" placeholder="Nhập lại mật khẩu mới " value="">
			  </div>
			</div>
			
			<center>
			  <input class="btn btn-info" type="submit" name="capnhatmk" value="Cập Nhật Mật Khẩu">
			</center>
		  </form>
		</div>
		</div>
		
		
	</body>
</html>
